<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Pong</title>
  <link rel="stylesheet" href="./css/styles.css" /> <!-- Fichier CSS principal -->
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/chat.css" />
</head>
<header>
	<h1>
		<a href="#home">PONG PONG</a>
	</h1>
	<div class="login" id="toggle-login">
		<button type="button" class="login-link">
      		<i class="bi bi-person fs-5"></i> Log In
		</button>
	</div>
	<img src="assets/img/header.png" alt="Header Image" class="header-image"/>
</header>
<body>
  <main id="main-content" class="container">
	<!-- content to be loaded -->
  </main>

  <div id="modal-container"></div>
  <!-- Chatting window as bubble type -->
  <!-- <div id="full-chat-wrapper"> 
    <button id="mainChatToggleButton" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none;">
        <i class="bi bi-chat-dots-fill fs-4"></i>
    </button>

  </div> -->
  <button id="mainChatToggleButton" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none;">
    <i class="bi bi-chat-dots-fill fs-4"></i>
  </button>
  <div class="modal fade" id="mainChatWindow" tabindex="-1" aria-labelledby="mainChatWindowLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl"> 
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mainChatWindowLabel">1:1 Chats</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0 d-flex flex-grow-1">
          <div class="chat-rooms-list border-end p-3"> 
            <h6 class="mb-3">Chats</h6>
            <ul id="chatRoomList" class="list-group list-group-flush">
              </ul>
          </div>

          <div class="chat-display d-flex flex-column"> 
            <div class="chat-start-header border-bottom p-3 bg-light"> <div class="input-group">
                <input type="text" id="targetUserInput" class="form-control" placeholder="Enter user ID to chat" aria-label="User ID for new chat">
                <button class="btn btn-secondary" type="button" id="startNewChatBtn">Start New Chat</button>
              </div>
            </div>

            <div class="chat-display-header border-bottom p-3">
              <h5 id="activeChatRoomName" class="mb-0"></h5> </div>
            
            <div class="chat-body flex-grow-1" id="chatLog-active">
              <div class="no-chat-selected text-center text-muted py-5">
                <p>Select a chat from the left, or start a new one above.</p>
              </div>
            </div>
            
            <div class="chat-footer p-3 border-top">
              <div class="input-group">
                <input type="hidden" id="usernameInput-active" value="UserLoggedIn"> 
                <input type="hidden" id="groupNameInput-active" value=""> <input type="text" id="messageInput-active" class="form-control" placeholder="Type your message..." aria-label="Message input" disabled> <button class="btn btn-primary" type="button" id="sendMessageBtn" disabled>Send</button> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Router JS -->
  <script type="module" src="js/router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/views/chat.js"></script>
</body>
</html>
