<div id="signup-form">
	<div href="#home"> back to home page </div>
	<div> SIGN IN  AND ENTER TO A RETRO GAMING EXPERIENCE</div>
	<form class="needs-validation" novalidate>
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="username" required>
		</div>
		<div class="mb-3">
			<label for="mail" class="form-label">Mail</label>
			<input type="email" class="form-control" id="mail" name="mail" placeholder="mail" required>
	  	</div>
	  	<div class="mb-3">
			<label for="inputPassword" class="form-label">Password</label>
			<input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelpBlock">
			<div id="passwordHelpBlock" class="form-text">
  				Your password must be 8-20 characters long, and contain at least 1 number. It must not contain spaces, special characters, or emoji.
			</div>
		</div>
		<div class="mb-3">
			<label for="password_confirmation" class="form-label">Password Confirmation</label>
			<input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="password confirmation" required>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
