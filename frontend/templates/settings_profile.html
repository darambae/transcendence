
<div class="container p-0">
  <h1 class="h3 mb-3">Settings</h1>
  <div class="row">
    <div class="col-md-5 col-xl-4">

      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Profile Settings</h5>
        </div>

        <div class="list-group list-group-flush" role="tablist" id="list-tab">
          <a class="list-group-item list-group-item-action active" id="list-account-list" data-bs-toggle="list" href="#list-account" role="tab" aria-controls="account">
            Account
          </a>
          <a class="list-group-item list-group-item-action" id="list-password-list" data-bs-toggle="list" href="#list-password" role="tab" aria-controls="password">
            Password
          </a>
          <a class="list-group-item list-group-item-action" id="list-friends-list" data-bs-toggle="list" href="#list-friends" role="tab" aria-controls="friends">
            Friends
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-7 col-xl-8 pb-3">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-account" role="tabpanel" aria-labelledby="list-account-list">
          <div class="card">
            <div class="card-header">
              <div class="card-actions float-end">
                <div class="dropdown show">
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>
              <h5 class="card-title mb-0">Public info</h5>
            </div>
            <div class="row mb-4">
              <div class="col-md-8 ps-4 mt-4">
                <form id="profileForm">
                  <div class="mb-3">
                    <label id="usernameLabel" for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" />
                  </div>
                  <div class="mb-3">
                    <label id="mailLabel" for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" />
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">Save profile</button>
                </form>
              </div>
              <div class="col-md-4 text-center ps-4">
                <form id="uploadForm" enctype="multipart/form-data">
                  <img id="avatar" alt="Avatar User" src="" class="rounded-circle img-responsive mt-2" width="128" height="128" />
                  <div class="mt-2">
                    <label for="uploadImg" class="btn btn-primary">
                      <i class="fa fa-upload"></i> Choose your image
                    </label>
                    <input type="file" id="uploadImg" name="image" style="display: none;" accept="image/*" />
                  </div>
                  <div class="mt-3" id="saveImageContainer" style="display: none;">
                    <button type="submit" class="btn btn-success">Save image</button>
                  </div>
                </form>
                <div id="errorMessage" class="text-danger" style="display: none;"></div>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header">
              <div class="card-actions float-end">
                <div class="dropdown show">
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>
              <h5 class="card-title mb-0">Private info</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label id="firstNameLabel" for="inputFirstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name" />
                  </div>
                  <div class="col-md-6">
                    <label id="lastNameLabel" for="inputLastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name" />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save changes</button>
              </form>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="list-password" role="tabpanel" aria-labelledby="list-password-list">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Password</h5>
              <form>
                <div class="mb-3">
                  <label for="inputPasswordCurrent" class="form-label">Current password</label>
                  <input type="password" class="form-control" id="inputPasswordCurrent" />
                  <small><a href="#">Forgot your password?</a></small>
                </div>
                <div class="mb-3">
                  <label for="inputPasswordNew" class="form-label">New password</label>
                  <input type="password" class="form-control" id="inputPasswordNew" />
                </div>
                <div class="mb-3">
                  <label for="inputPasswordNew2" class="form-label">Verify password</label>
                  <input type="password" class="form-control" id="inputPasswordNew2" />
                </div>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </form>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="list-friends" role="tabpanel" aria-labelledby="list-friends-list">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friends</h5>
              <p>This is the friends tab content.</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
