<div class="container">
    <div class="row">
        <div class="col">
            <h2>Game screen</h2>
            <canvas id="gameCanvas" width="1200" height="620" style="border:6px solid black;"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Create game</h2>
            <button id="create-game" type="button" class="btn btn-outline-primary" aria-label="Close">Create game</button>
        </div>
        <div class="col">
            <h2>Informations</h2>
            <p id="Game instructions">Waiting for a game</p>
        </div>
        <div class="col">
            <h2>Join game</h2>
            <button id="join-game" type="button" class="btn btn-outline-secondary" aria-label="Close">Join Game</button>
        </div>
    </div>
    <div class="row" id="replace-state">    
        <div class="col">
            <h4>Game ID</h4>
            <form id="myForm">
                <div class="mb-3">
                    <label for="myTextInput" class="form-label"></label>
                    <input type="text" class="form-control" id="myTextInput" placeholder="Enter game ID">
                </div>
                <button type="button" class="btn btn-primary" id="getTextBtn">Join</button>
            </form>
        
            <div id="output" class="mt-3"></div>
        </div>
        <div class="col">
            <h4>Room validity</h4>
            <p id="room-valid">lorem ipsum</p>
        </div>
    </div>
</div>

<script src="../js/active/multiplayer.js"></script>
